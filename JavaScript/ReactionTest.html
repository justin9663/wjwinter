
<!doctype html>
<html>
<head>
    <title>JavaScript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
    <style type="text/css">
        body{font-family:Arial, Helvetica, sans-serif;}
        #box{background-color:red; width:300px; height: 300px; display:none; position:relative;}

    </style>
</head>
<body>
    
    <p>Your Time: <span id="time"></span></p>

    <div id="box"></div>

    

    <script type="text/javascript">

        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var createdTime, clickedTime, reactionTime;
        
        function makeBox() {

            var time = Math.random() * 3000;

            setTimeout(function () {

                if (Math.random() < 0.5) {
                    document.getElementById("box").style.borderRadius = "150px";
                } else {
                    document.getElementById("box").style.borderRadius = "0px";
                }
                var top = Math.random() * 300;
                var left = Math.random() * 300;

                document.getElementById("box").style.top = top + "px";
                document.getElementById("box").style.left = left + "px";
                document.getElementById("box").style.backgroundColor = getRandomColor();
                document.getElementById("box").style.display = "block";

                createdTime = Date.now();
            }, time);
        }
      
        document.getElementById("box").onclick = function () {

            clickedTime = Date.now();

            reactionTime = (clickedTime - createdTime) / 1000;

            document.getElementById("time").innerHTML = reactionTime;

            this.style.display = "none";
            makeBox();
        }

        makeBox();
        

    </script>

</body>
</html>
