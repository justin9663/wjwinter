<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <div id="wrapper">
        <div id="headerBar">
            <div id="logo">CodePlayer</div>
            <div id="buttonDiv">
                <button id="runButton">Run</button>
            </div>
            <ul id="codeSelectors">
                <li class="toggle selected"><a href="#">HTML</a></li>
                <li class="toggle">CSS</li>
                <li class="toggle">JS</li>
                <li class="toggle selected" style="border:none;">Result</li>

            </ul>
        </div>
        <div class="clear"></div>
        
            <div id="htmlContainer" class="codeContainer">
                <div class="codeLabels">HTML</div>
                <textarea>Example Text</textarea>
            </div>
            <div id="cssContainer" class="codeContainer">
                <div class="codeLabels">CSS</div>
                <textarea>Example Text</textarea>
            </div>
            <div id="jsContainer" class="codeContainer">
                <div class="codeLabels">JavaScript</div>
                <textarea>Example Text</textarea>
            </div>
            <div id="resultContainer" class="codeContainer">
                <div class="codeLabels">Result</div>
                <iframe></iframe>
            </div>

    </div>
    <script>
        var windowHeight = $(window).height();
        var menuBar = $("#headerBar").height();
        var codeContainerHeight = windowHeight - menuBar;
        $(".codeContainer").height(codeContainerHeight + "px");
        

    </script>
</body>
</html>
